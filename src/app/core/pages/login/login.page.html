<ion-content>
  <div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="login(username.value.toString(), password.value.toString())">
      <ion-item>
        <ion-label position="floating">Nom d'utilisateur <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input #username required formControlName="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input #password required formControlName="password" type="text"></ion-input>
      </ion-item>
      <ion-button block color="success" type="submit" [disabled]="loginForm.invalid">
        Connection
      </ion-button>
      <ion-button block color="primary" fill=outline (click)="createUserClick()">
        Cr√©er un compte
      </ion-button>
    </form>
  </div>

</ion-content>
